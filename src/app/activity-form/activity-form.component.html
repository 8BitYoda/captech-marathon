<form [formGroup]="activityInputForm"
      (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- First Name -->
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput
           aria-label="first name"
           [formControlName]="'firstName'">
  </mat-form-field>

  <!-- Last Name -->
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput
           aria-label="last name"
           [formControlName]="'lastName'">
  </mat-form-field>

  <!-- CapTech Office -->
  <mat-form-field>
    <input type="text"
           placeholder="CapTech Office"
           aria-label="CapTech Office"
           matInput
           [formControlName]="'office'"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let office of filteredOffices | async" [value]="office">
        {{office}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div [formArrayName]="'activities'"
       *ngFor="let activity of activities.controls; let i=index;">
    <div [formGroupName]="i">
      <!-- Activity Selector -->
      <mat-button-toggle-group #group="matButtonToggleGroup" [formControlName]="'activityType'">
        <mat-button-toggle value="Bike" aria-label="Bike">
          <mat-icon>directions_bike</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="Run" aria-label="Run">
          <mat-icon>directions_run</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="Walk" aria-label="Walk">
          <mat-icon>directions_walk</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <!-- Activity Distance -->
      <mat-form-field>
        <mat-label>Distance (miles)</mat-label>
        <input matInput
               type="number"
               aria-label="distance"
               [formControlName]="'distance'">
      </mat-form-field>

      <!-- Activity Date -->
      <mat-form-field>
        <mat-label>Date of Activity</mat-label>
        <input matInput
               aria-label="date"
               (focus)="picker.open()"
               (click)="picker.open()"
               [matDatepicker]="picker"
               [formControlName]="'date'">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="removeActivity(i)">Remove</button>
    </div>
  </div>
  <button mat-raised-button (click)="addActivity()">Add</button>
  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
